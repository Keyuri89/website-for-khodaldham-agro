<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->

     <!-- MORRIS CHART STYLES-->

        <!-- CUSTOM STYLES-->
    <link href="{{ url_for('static', filename='assets/css/custom.css') }}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!-- TABLE STYLES-->
    <link href="{{ url_for('static', filename='assets/js/dataTables/dataTables.bootstrap.css') }}" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="dashboard.html">Admin</a>
            </div>
  <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"> <a href="index.html" class="btn btn-danger square-btn-adjust" onclick="confirmLogout()">Logout</a> </div>
        </nav>
           <!-- /. NAV TOP  -->
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
				<li class="text-center">
                    <img src="{{ url_for('static', filename='assets/img/find_user.png') }}" class="user-image img-responsive"/>
					</li>


                    <li>
                        <a  href="dashboard.html"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                    </li>
                    <li>
                        <a  href="users.html"><i class="fa fa-table fa-3x"></i> Users</a>
                    </li>
                    <li>
                        <a  href="product.html"><i class="fa fa-qrcode fa-3x"></i> Product</a>
                    </li>
						   <li>
                        <a   href="manage_order.html"><i class="fa fa-bar-chart-o fa-3x"></i> Manage Order</a>
                    </li>
                    <li>
                        <a   href="stock.html"><i class="fa fa-bar-chart-o fa-3x"></i>Stock</a>
                    </li>
                    <li>
                        <a class="active-menu"  href="feedbackshow.html"><i class="fa fa-edit fa-3x"></i> Feedback </a>
                    </li>
                    <li>
                        <a  href="profile.html"><i class="fa fa-desktop fa-3x"></i> profile</a>
                    </li>


                </ul>

            </div>

        </nav>
        <div id="page-wrapper" >
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">All Feedback</h1>
                    <table class="table table-bordered" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for feedback in feedback_data %}
                            <tr>
                                <td>{{ feedback[0] }}</td> <!-- id -->
                                <td>{{ feedback[1] }}</td> <!-- username -->
                                <td>{{ feedback[2] }}</td> <!-- email -->
                                <td>{{ feedback[3] }}</td> <!-- contact -->
                                <td>{{ feedback[4] }}</td> <!-- message -->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- /. NAV SIDE  -->
            </div>

         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="{{ url_for('static', filename='assets/js/jquery-1.10.2.js') }}"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/jquery.metisMenu.js') }}"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script src="{{ url_for('static', filename='assets/js/dataTables/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/dataTables/dataTables.bootstrap.js') }}"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
    <script>
    function confirmLogout() {
        if (confirm("Are you sure Logout ?")) {
            window.location.href = "/logout";
        }
    }
    </script>
         <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>


</body>
</html>
